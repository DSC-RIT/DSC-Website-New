{% include './includes/_navbar.html' %}
{% block body %}
<div class = "container ">
    <div class = "events container">
            <section id="workshops" class="section-spacer workshops-section">
        <div class="container">
            <header class="section-header text-center">
                <h2 class="section-title wow fadeInUp">Welcome {{session.username.lower()}}</h2>
                <p class="section-subtitle wow fadeInUp"></p>
            </header>

            <div class="workshops-type-switch">
                <ul class="nav nav-pills justify-content-center js-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#upcoming">Past Events</a>
                    </li>
                </ul>
            </div>
            <div class="tab-content">
                <div class="tab-pane active" id="upcoming" role="tabpanel" aria-labelledby="upcoming">
                    <div class="row">


    <h1>Dasboard</h1>
	<a class="btn btn-success" href="/add_article" style = " position: relative; left: 609px; bottom: 4px;">Add article</a><br>
    <a class="btn btn-success" href="/logout" style = "position: relative; left: 631px; bottom: 4px;">Logout</a>
    <hr>
    <table class="table table-striped">
    <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Date</th>
            <th></th>
            <th></th>
     </tr>
    {% for doc in docs %}
    <tr>
            <td>{{doc.id}}</td>
            <td>{{doc.title}}</td>
            <td>{{doc.date}}</td>
            <td><a href="edit_post/{{doc.id}}"  class="btn btn-info pull-right"style = "position: relative;left: 87px;">Edit</a></td>
            <td>
                <form method="POST">
                        <form action="{{url_for('delete_article', id=doc.id)}}" method="post">
                    <input type="submit" value="Delete" class="btn btn-danger"style = "    position: relative;left: 54px;">
                </form>
            </td>
        </tr>
        </tr>

    {% endfor %}
</table>
    {%endblock%}
    {% include './includes/footer.html' %}
